<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
	<link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
	<h1>Etch A Sketch</h1>
    <div class="container">
		<div class="screen"></div>
        <div class="buttons">
			<button id="colorpick">Pick: <input type="color"  id="input-color"></button>
			<!--<input id="base" type="Color" name="base" value="#000000">-->
            <button id="clear" type="button">Clear</button>
            <button id="black" type="button">Black</button>
            <button id="colors" type="button">Rainbow</button>
            <button id="shading" type="button">Shading</button>
            <button id="resize" type="button">Resize</button>
        </div>
    </div>
	<footer>
		<a href="https://github.com/arezoomgh/Etch-A-Sketch">Open at github</a>
		<image src="./github.png" alt="logo" width="40" height="40">
	</footer>
    <script src="javascript.js"></script>
</body>

</html>
